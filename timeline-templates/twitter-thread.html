<div class="flex mb-12 md:mb-12 timeline-item">
    <div class="flex flex-col items-center">
        <div class="flex justify-center p-3 rounded-full align-center border-4 border-gray-50 dark:border-gray-1000 text-blue-800 dark:text-blue-200 bg-blue-500 bg-opacity-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
            </svg>
        </div>
        {% if include.isLastEvent %}
        {% else %}
        <div class="flex-1 w-px -mb-12 bg-gray-200 md:-mb-12 dark:bg-gray-800 timeline-stroke"></div>
        {% endif %}
    </div>
    <div class="flex flex-col flex-1 ml-4 space-y-4">
        <div class="flex flex-col pt-1 contents-center"><span
                class="font-medium text-primary">Twitter thread</span><span class="text-sm text-tertiary">{{include.date}}</span>
        </div>
        <div class="flex flex-col space-y-4 timeline-full-width">
            <div class="-mt-2 prose timeline-inset prose-md">
                <blockquote>{{include.tweet}}</blockquote>
                {% if include.desc %} <p>{{include.desc}}</p>{% endif %}
            </div>
            <div class="flex flex-wrap space-y-3 md:space-y-0 md:space-x-3 timeline-inset ">
                <a href="{{include.url}}"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="w-full md:w-auto">
                    <button class="w-full md:w-auto btn"><span>View tweet</span></button>
                </a>
            </div>
        </div>
    </div>
</div>
