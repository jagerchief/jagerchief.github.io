<div class="flex mb-12 md:mb-12 timeline-item">
    <div class="flex flex-col items-center">
        <div class="flex justify-center p-3 rounded-full align-center border-4 border-gray-50 dark:border-gray-1000 text-primary bg-gray-200 dark:bg-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <line x1="1.05" y1="12" x2="7" y2="12"></line>
                <line x1="17.01" y1="12" x2="22.96" y2="12"></line>
            </svg>
        </div>
        <div class="flex-1 w-px -mb-12 bg-gray-200 md:-mb-12 dark:bg-gray-800 timeline-stroke"></div>
    </div>
    <div class="flex flex-col flex-1 ml-4 space-y-4">
        <div class="flex flex-col pt-1 contents-center"><span class="font-medium text-primary">{{include.title |default: 'Untitled event' }}</span><span class="text-sm text-tertiary">{{include.date}}</span></div>
        <div class="flex flex-col space-y-4 timeline-full-width">
            <div class="-mt-2 prose timeline-inset prose-md">
                <p>
                    {{include.text}}
                </p>
            </div>
            {% if include.buttonUrl %}
            <div class="flex flex-wrap space-y-3 md:space-y-0 md:space-x-3 timeline-inset ">
                <a class="w-full md:w-auto" href="{{include.buttonUrl}}"><button class="w-full md:w-auto btn"><span>{{include.buttonText | default: 'View more'}}</span></button></a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
